<!-- Item template -->
<div as-sortable-item-handle>
    <div class="row">
        <div class="col-sm-10">
            <!--<span class="btn-link"><a data-no-drag target=_top href="https://github.com/a5hik/ng-sortable">test no-drag href</a></span>-->
            <textarea autofocus row="4" col="35" ng-style="{'border': '0px'}" ng-readonly="card.readonly">{{card.title}}</textarea>
        </div>
        <div class="col-sm-2">
          <span ng-click="editMode(card)"> <i class="glyphicon glyphicon-pencil"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button ng-style="{'background-color': 'green', 'color': 'white'}" type="submit" ng-show="!card.readonly" ng-click="saveCard(card)"> Add </button>
        </div>
    </div>
</div>
